<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div class="currency">
        <select id="currency-1">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">AUD</option>
          <option value="USD" selected>USD</option>
        </select>
        <input type="number" id="worth-first" value="1" min="0" />
      </div>

      <div class="currency">
        <select id="currency-2">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR" selected>EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">AUD</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" id="worth-second" disabled />
      </div>
      <p class="exchange"><span>1 USD</span> = 138.567 JPY</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
